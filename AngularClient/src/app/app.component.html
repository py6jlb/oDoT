<div class="app-container dark-theme">
    <app-main-toolbar (menuToggled)="togleMenuEventHandler()" ></app-main-toolbar>    
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav [opened]="menuIsOpened" [mode]="'side'" fixedTopGap="56">
            <app-menu-sidenav></app-menu-sidenav>
        </mat-sidenav>        
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>        
    </mat-sidenav-container>
</div>
