<div class="card-board">
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Задачи с высоким приоритетом
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="card-board-row"> <!--  *ngFor="let item of list" -->
      <mat-card class="task-card">
        <mat-card-header>
          <mat-card-title>Название задачи</mat-card-title>
        </mat-card-header>      
        <mat-card-content>
          <p>
           Краткое описание задачи
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>д1</button>
          <button mat-button>д2</button>
          <button mat-button>д3</button>
          <button mat-button>д4</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Задачи с обычным приоритетом
      </mat-panel-title>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</div>
